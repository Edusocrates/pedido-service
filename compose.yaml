version: '3.8'

services:
  pedido-service:
    build:
      context: .
    container_name: pedido-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - default

  postgres:
    image: postgres:15
    container_name: postgres-pedido
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pedido_db
    volumes:
      - postgres_data_pedido:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Evita conflito com outros servi√ßos usando 5432
    networks:
      - default

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"  # UI do RabbitMQ
    networks:
      - default

volumes:
  postgres_data_pedido:


